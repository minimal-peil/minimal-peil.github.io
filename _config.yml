# _config.yml

# サイトの基本設定（SEO的にも軽く反映される）
title: Minimal Peil
description: ペイルの暮らしの記録と学びのノート
baseurl: "" # サブドメイン運用なので空でOK
url: "https://minimal-peil.github.io"

# Markdownの変換エンジン指定
markdown: kramdown

theme: minima
future: true

# Google AnalyticsのトラッキングID（使うならここに入れてもOK）
# google_analytics: G-QW740DMBJ2

# その他（必要なら追記できる）
paginate: 5
paginate_path: "/page:num/"

# プラグイン設定（sitemap生成用）
plugins:
  - jekyll-sitemap
