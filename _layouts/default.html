<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Google Search Console メタタグ -->
  <meta name="google-site-verification" content="sreoL_Lg0a6-pqJ3ylmMCbLNel74B5LiVVu45NRLpiM" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QW740DMBJ2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QW740DMBJ2');
  </script>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

  <!-- Open Graph / OGP -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}/assets/ogp.jpg"> <!-- ← OGP画像があれば差し替えてね -->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/ogp.jpg">

  <!-- favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Robots (必要なら明示的にindex/followを指定) -->
  <meta name="robots" content="index, follow">

  <!-- Jekyll標準CSS -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- フィード -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

</head>

<body>
  {% include header.html %}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}

      <!-- Giscusコメント（記事ページだけ） -->
      {% if page.layout == "post" %}
        <div class="giscus-wrapper" style="margin-top: 2em;">
          <script src="https://giscus.app/client.js"
                  data-repo="ittake-tech/slowtech-diary"
                  data-repo-id="R_kgDOO3dqkA"
                  data-category="General"
                  data-category-id="DIC_kwDOO3dqkM4Cr3z"
                  data-mapping="pathname"
                  data-strict="0"
                  data-reactions-enabled="1"
                  data-emit-metadata="0"
                  data-input-position="bottom"
                  data-theme="light"
                  crossorigin="anonymous"
                  async>
          </script>
          <div class="giscus"></div>
        </div>
      {% endif %}
      <!-- /Giscusコメント -->

    </div>
  </main>

  {% include footer.html %}
</body>
</html>
